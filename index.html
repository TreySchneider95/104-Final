<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel=stylesheet integrity=sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 crossorigin=anonymous>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Task Tracker</h1>
        <h4 class="mb-3">Best local storage task tracker around!</h4>
        <button id="addTask" class="btn btn-primary">Add Task</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col p-0">
                <div class="text-center bg-danger">
                    Unassigned tasks
                </div>
                <div id="unassignedTasks">

                </div>
            </div>
            <div class="col p-0">
                <div class="text-center bg-warning">
                    In progress tasks
                </div>
                <div id="inProgressTasks">

                </div>
            </div>
            <div class="col p-0">
                <div class="text-center bg-success">
                    Finished tasks
                </div>
                <div id="finishedTasks">

                </div>
            </div>
        </div>
        <a href="" onclick=""></a>



    <!-- Modal section -->
    <div class="modal" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="addModalForm">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <input required type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="priorityCheck">
                        <label class="form-check-label" for="priorityCheck">Priority?</label>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
      </div>

      <div class="modal" id="assignModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="assignModalForm">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Assign Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="pk" name="">
                    <div class="form-group">
                        <label for="taskPerson">Person:</label>
                        <input required type="text" class="form-control" id="taskPerson">
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
      </div>

      <div class="modal" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="editModalForm">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editTaskDescription">Task Description</label>
                        <input required type="text" class="form-control" id="editTaskDescription">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="editPriorityCheck">
                        <label class="form-check-label" for="editPriorityCheck">Priority?</label>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPerson">Person:</label>
                        <input type="text" class="form-control" id="editTaskPerson">
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    <!-- End modal section -->

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js integrity=sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p crossorigin=anonymous></script>
    <script src="main.js"></script>
</body>
</html>
